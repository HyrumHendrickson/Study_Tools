<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting to Server</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0; padding: 2rem; line-height: 1.5;
      display: grid; place-items: center; min-height: 100vh;
    }
    .card {
      max-width: 640px; width: 100%;
      border: 1px solid rgba(0,0,0,.1); border-radius: 14px;
      padding: 1.5rem; box-shadow: 0 6px 24px rgba(0,0,0,.08);
      text-align: center;
    }
    h1 { margin: 0 0 .5rem; font-size: 1.4rem; }
    p { margin: .25rem 0 .75rem; }
    code { padding: .15rem .35rem; border-radius: 6px; background: rgba(127,127,127,.15); }
    .buttons { display: flex; gap: .75rem; flex-wrap: wrap; justify-content: center; margin-top: .75rem; }
    .btn {
      display: inline-block; padding: .65rem 1rem; border-radius: 10px;
      border: 1px solid rgba(0,0,0,.12); text-decoration: none; font-weight: 600;
    }
    .btn:hover { transform: translateY(-1px); }
    .muted { opacity: .8; font-size: .95rem; }
    #countdown { font-weight: 600; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Connecting to Server...</h1>

    <p class="muted">
      Target IP: <code id="ipDisplay">50.112.243.171</code><span id="portLabel"></span>
    </p>

    <p class="muted">
      Redirecting automatically in <span id="countdown">3</span> seconds.
    </p>

    <div class="buttons">
      <a class="btn" id="httpLink" href="#" target="_blank" rel="noopener noreferrer">Open via HTTP</a>
      <a class="btn" id="httpsLink" href="#" target="_blank" rel="noopener noreferrer">Open via HTTPS</a>
    </div>

    <p class="muted">
      Note: If the server uses HTTPS with a certificate for a domain (not the IP), browsers may warn when visiting by IP.
    </p>
  </main>

  <script>
    // === Configuration ===
    const IP = "50.112.243.171";
    const PORT = ""; // e.g. ":8443"
    const USE_HTTPS = true; // true = redirect via HTTPS, false = HTTP
    const REDIRECT_DELAY = 3; // seconds

    // === Setup Links ===
    const httpLink = document.getElementById("httpLink");
    const httpsLink = document.getElementById("httpsLink");
    const portLabel = document.getElementById("portLabel");

    httpLink.href = `http://${IP}/`;
    httpsLink.href = `https://${IP}${PORT}/`;

    if (PORT) portLabel.textContent = `  â€¢  Port: ${PORT.replace(":", "")}`;

    // === Countdown and Redirect ===
    let seconds = REDIRECT_DELAY;
    const countdown = document.getElementById("countdown");

    const interval = setInterval(() => {
      seconds--;
      countdown.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        const target = USE_HTTPS ? httpsLink.href : httpLink.href;
        window.location.href = target;
      }
    }, 1000);
  </script>
</body>
</html>
