<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.jpg">
    <style>
        
        #qrcode {
            margin-top: 20px;
        }
        .box {
            padding-left: 40%;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            width: 100px;
            margin-left: 40px;
        }
        .button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo-box"><a href="index.html"><img src="logo.jpg" alt="Epic Logo" class="logo"></a></div>
        <h1>Assorted Projects</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="fractal.html">Fractal Canvas</a></li>
            <li><a href="complex.html">Complex Graphing</a></li>
            <li><a href="vector.html">Vector Calculator</a></li>
            <li><a href="sql.html">Web SQL</a></li>
            <li><a href="api.html">API Tester</a></li>
            <li><a href="qr.html">QR Code Generator</a></li>
        </ul>
    </nav>
    <div class = "box">
        <h2>QR Code Generator</h2>
        <input type="text" id="url" placeholder="Enter website URL" />
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qrcode"></div>
        <a id="downloadBtn" style="display: none; margin-top: 10px;" class="button">Download QR Code</a>

    </div>
    <footer>
        <p>&copy; 2024 Assorted Projects. All rights reserved.</p>
    </footer>
    


    <script>
        function generateQRCode() {
            let url = document.getElementById("url").value;
            if (!url) {
                alert("Please enter a valid URL");
                return;
            }
            document.getElementById("qrcode").innerHTML = "";

            let qrcode = new QRCode(document.getElementById("qrcode"), {
                text: url,
                width: 256,
                height: 256
            });

            setTimeout(() => {
                let qrImage = document.querySelector("#qrcode img");
                if (qrImage) {
                    let downloadBtn = document.getElementById("downloadBtn");
                    downloadBtn.href = qrImage.src;
                    downloadBtn.download = "qrcode.png";
                    downloadBtn.style.display = "block"; // Show the button
                }
            }, 500); // Wait a little for the QR code to generate
        }
    </script>
</body>
</html>
